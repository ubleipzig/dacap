version: '2'
services:
  node:
    image: services.ub.uni-leipzig.de:10443/smoebody/dev-nodejs:latest
    volumes:
      - ./:/app:z
      - npm-cache:/home/dev/.npm:z
    ports:
      - 3000:3000
      - 127.0.0.1:9229:9229
    environment:
      NODE_ENV: development
      DEBUG: '*'
      user: admin
      password: adminpw
    command:
      - npm run inspect-watch
volumes:
  npm-cache: {}
